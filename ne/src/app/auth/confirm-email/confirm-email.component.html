<div class="uk-cover-container" uk-height-viewport style="overflow: auto !important;">

  <img src="./assets/images/bg.jpg" alt="" uk-cover>

  <div class="backgound-gradient uk-position-cover">

</div>


<div class="uk-margin-left uk-margin-right">
  <div class="uk-text-center" [class]="{'uk-alert-success': success, 'uk-alert-danger': !success}" *ngIf="isSubmited"  uk-alert>
    <a class="uk-alert-close" uk-close></a>
    <p>{{message}}</p>
 </div>
  <div class="uk-width-medium@s uk-border-rounded uk-card uk-margin-auto uk-width-1-2@m backgound-light-transparent" style="margin-top:20%;">
    <div class="uk-padding-small" >

     <div class="uk-text-center">
       <h1>Account Activation Required</h1>
       <div class="text-default uk-padding-small">
        <p class="uk-text-medium"> {{message}}</p>
       </div>
       <a class="text-style-1" (click)="resendConfimation()"  > click here to resend email to <span class="uk-text-primary"> <em>{{userData.user.email}}</em></span></a>
       <br>
     </div>
     <a class="text-style-1"> logout</a> |
     <a class="text-style-1 text-gray" routerLink="/"> Home</a>
  </div>
  </div>
</div>


</div>
