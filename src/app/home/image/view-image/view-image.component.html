<div id="image-modal" class="uk-modal-full" uk-modal>
  <div class="uk-modal-dialog">
      <button class="uk-modal-close-full uk-close-large" type="button" uk-close></button>

  </div>
</div>
<div class="">
  <div class="uk-container uk-container-large uk-margin-small-top">
    <div class="uk-card uk-card-default uk-padding">
      <div class="uk-clearfix">
       <div class="uk-float-left">
             <img  class="uk-float-left uk-border-circle uk-margin" width="100" src="{{profileUrl}}">
             <span class="uk-margin-small-left">{{ image.user.firstName }} {{image.user.lastName }}</span> <br>  <br>
             <span class="uk-margin-small-left">1.7k fellower</span>
             <span class="uk-margin-small-left">{{viewsfig}} Views</span>
             <div class="uk-inline">
              <button mat-raised-button   class="uk-margin-small-right bg-blue"> <i class='fa fa-network-wired'></i> Fellow</button>
              <button mat-raised-button    class="uk-margin-small-right bg-red"> <i class='fa fa-donate'></i> Denote</button>
             </div>
       </div>

       <div class="uk-float-right uk-visible@m">

        <button mat-raised-button   class="uk-margin-small-right bg-blue" #addCol (click)='addCollection(addCol, image.id)'> <i class='fa fa-plus'></i>  Add to Collection</button>
        <button mat-raised-button primary #like (click)='addLike(like, image.id)'     class="uk-margin-small-right bg-red"> <i class='fa fa-heart'></i>  ({{likesfig}}) Like</button>

        <a mat-raised-button href="{{image.imageUrl}}" download  class="uk-margin-small "> <i class='fa fa-download'></i>  Download</a>
       </div>
      </div>
      <div class="uk-clearfix uk-flex uk-margin-top">
        <div class='uk-box-shadow-bottom uk-width-1-2@m uk-width-1-1@s uk-height-1-2 uk-margin-auto'>
          <h1 class="uk-text-center text-style-1 text-dark">{{image.name}}   <span class="text-style-2" style="font-size: 1.2rem;"> - {{image.category.name}}</span></h1>

            <span class="tag text-style-2" *ngFor="let tag of image.imageTag" >{{tag.tag.name}}</span>

          <img *ngIf="image.fileType=='image'||image.fileType==null"  class="uk-margin-top uk-box-shadow-bottom" src="{{image.imageUrl}}">
        <video  src="{{image.imageUrl}}"  muted controls *ngIf="image.fileType == 'video'" class="uk-float-left uk-margin-top uk-box-shadow-bottom uk-border-rounded" uk-video=""></video>

        </div>
      </div>


   </div>
   <div class="uk-card uk-card-default uk-padding">

    <div class="uk-hidden@m uk-flex uk-clearfix">
      <button mat-raised-button #addColl1 (click)='addCollection(addColl1, image.id)'   class="uk-float-left uk-margin-small-right bg-blue"> <i class='fa fa-plus'></i></button>
      <a mat-raised-button  href="{{image.imageUrl}}"   class="uk-margin-small-right download uk-margin-auto"> <i class='fa fa-download'></i> </a>
      <button mat-raised-button   #like1 (click)='addLike(like1, image.id)'    class="uk-float-right bg-red"> <i class='fa fa-heart'></i></button>
     </div>
     <div class="uk-clearfix uk-flex uk-margin-top">
      <div class='uk-margin-auto uk-border-rounded info-div uk-padding uk-text-center uk-width-1-3@s'>
        <h3 class="text-style-2"> Photo Info </h3>
        <p> Dimension: <b>w 3000, h 500</b></p>
        <p> Size: <b>4 mb</b></p>
        <p> Camera: <b></b></p>
        <p> Location: <b>India</b></p>
      </div>

    </div>
  </div>
  </div>
</div>
